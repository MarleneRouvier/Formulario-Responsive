<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&display=swap" rel="stylesheet">

</head>

<body>

    <div id="contenedor">
        <header>
            <h1>Formulario Responsive</h1>
        </header>

        <div id="formulario">
            <form method="POST">

                <input type="text" name="Nombre" placeholder="Ingrese su Nombre" />
                <input type="email" name="Email" placeholder="Ingrese su Email" />
                <br/>

                <input type="text" name="Teléfono" placeholder="Ingrese su Teléfono" />
                <input type="text" name="Celular" placeholder="Ingrese su Celular" />
                <br/>

                <input type="text" name="Ciudad" placeholder="Ingrese la Ciudad donde vive" />
                <input type="text" name="País" placeholder="Ingrese el País donde vive" />
                <br/>

                <textarea name="Mensaje" placeholder="Escriba su mensaje" id="mensaje" rows="10"></textarea>
                <input type="submit" class="boton-enviar" value="Enviar">

            </form>



        </div>


    </div>


</body>

</html>
